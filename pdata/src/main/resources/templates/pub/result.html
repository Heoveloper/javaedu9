    <script>
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = 'http://localhost:9080/api/pub';
        xhr.open(method, url);   //request 요청 초기화
        xhr.send();              //request 요청 전송

        const async_h = e => {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                const status = xhr.status;
                if (status === 0 || (status >= 200 && status < 400)) {
                    //요청 성공
                    console.log(xhr.responseText);
                    //json문자열 => js객체
                    jsObj = JSON.parse(xhr.responseText);
                    console.log(jsObj);
                    if (jsObj.header.resultCode == '00') {
                        const html =
                            jsObj.body.data.map(ele => {
                                `<tr><td>${ele.company}</td><td>${ele.lat}</td><td>${ele.lng}</td></tr>`
                            }).join('');

                        document.getElementById('list').innerHTML = html;
                    } else {
                        console.log('resultCode 00 아님');
                    }
                } else {
                    //요청 실패
                }
            }
        };

        xhr.addEventListener('readystatechange', async_h);
    </script>
</body>
